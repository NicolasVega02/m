<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia One Piece</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="animate__animated animate__swing">
        Conviertete en el proximo rey de los piratas!
      </h1>
      <form id="formJugador">
        <h2 class="animate__animated animate__wobble">
          ingresa tu nombre de pirata
        </h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" required />
        </div>
        <div class="form-group">
          <label for="nacionalidad">Nacionalidad:</label>
          <input type="text" id="nacionalidad" required />
        </div>
        <button type="submit">Iniciar Juego</button>
      </form>

      <form id="formPreguntas" hidden>
        <h2>Preguntas</h2>
      </form>

      <form id="formFinal">
        <button type="submit" id="finalizar">Mostrar Ranking</button>
        <button type="click" id="limpiarRanking">Limpiar Ranking</button>
        <button type="submit" id="juegoNuevo">Volver a Jugar</button>
      </form>
      <div id="resultado">
        <p id="recompensa"></p>
        <p id="ranking"></p>
      </div>
    </div>

    <script src="sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
